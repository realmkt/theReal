function bind(elem, type, handler, capture) {
    type = typeof type === 'string' && type || '';

    if (elem.addEventListener) {
        elem.addEventListener(type, handler, capture);
    }
    else if (elem.attachEvent) {
        elem.attachEvent(' oｎ' + type, handler);
    }

    return elem;
};

		str += '<div class="search_member_list member_pic" onclick="affDetail('+"'"+list[i].AFFLIATE_NO+"'"+')">';
		if(!(img == null || img =="" ||img =="undefined")){
			var image = img.substring(0,img.indexOf('/'));
			str += '<img src="'+commonIp()+'/adminReal/affImages/'+image+'">';
		}else{
			str += '<img src="'+commonIp()+'/adminReal/affImages/affImg.PNG">';
		}
		str += '<a href="">';
		str += '<h2>'+list[i].AFFLIATE_NM+'</h2>';
		str += '<div class="ellip">'+list[i].AFF_DETAIL_EXPLAIN+'</div>';
		str += '<p class="search_member_list_p">'+list[i].distance+'</p>';
		str += '</a>';
		str += '</div>';
		str += '</li>';
	}
	str += "</ul>";
	$("#aff_list_div").empty();
	$("#aff_list_div").append(str);
	
	
}

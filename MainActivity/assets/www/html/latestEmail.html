	//이메일 정규식 유효성 체크  
	function email_check(mail) {
			
		var regex = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

		return (mail != '' && mail != 'undefined' && regex.test(mail));
	}

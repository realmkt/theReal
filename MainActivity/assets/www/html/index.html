/* @font-face {font-family: barcode-font; src:url("../barcode-font/free3of9.ttf")} */
.barcode-div{font-family: barcode-font; font-size: 3em; padding: 16px 16px 0px 16px; text-align: center}
.barcode{width: 100%;height: 120px;background-color: #fff;border-radius: 7px;}

/* 리메이크 css */

.main_info { width:100%; background:#222; }
.alatest_box { padding:25px 0; margin:0 15px; border-bottom:1px solid #333; }
.alatest_month { float:left; width:35%; color:#539bff; font-weight:800; font-size:1.8em; line-height:1em; text-align:left; }
.alatest_month .year { color:#747474; font-weight:300; }
.alatest_price { float:left; width:65%; color:#539bff; font-weight:700; font-size:1.8em; line-height:1em; text-align:right; }
.alatest_price span { color:#747474; font-size:0.7em; font-weight:400; }

.alast_box { padding:15px 0; margin:0 15px; border-bottom:1px solid #333; }
.alast_month { float:left; width:40%; color:#747474; font-weight:400; font-size:1.5em; line-height:1em; text-align:left; }
.alast_price { float:left; width:60%; color:#747474; font-weight:400; font-size:1em; line-height:1em; text-align:right; }
.alast_price span { color:#fff; font-size:1.2em; font-weight:600; }


.top_nav { width:100%; background:#0d0d0d; padding:10px 0; }
.top_nav ul { display:block; margin:0; }
.top_nav ul li { color:#dcdcdc; float:left; padding: 16% 0 0; width:25%; height:20%; background-size:contain; background-repeat:no-repeat; background-position:center top; font-size:1.2em; text-align:center; border-right:1px solid #222 }
.top_nav .top_n01 { background-image:url(../common/top_nav01.png); }
.top_nav .top_n02 { background-image:url(../common/top_nav02.png); }
.top_nav .top_n03 { background-image:url(../common/top_nav03.png); } 
.top_nav .top_n04 { background-image:url(../common/top_nav04.png); }
.top_nav .top_n05 { background-image:url(../common/top_nav05.png); }


.main_barcode { margin:10px 2%; background:#fff; text-align:center; padding:10px 0; }
.main_barcode img { width:80%; }
.main_barcode h2 { font-size:0.93em; font-weight:300; color:#555; padding-bottom:8px; display:block; border-bottom:1px solid #e5e5e5; }
.main_barcode h2 span { font-weight:400; color:#000;}
.main_barcode h3 { font-size:0.65em; color:#333; letter-spacing:0.7em; padding-top:5px; }

.latest_list { margin:0 2%; background:#fff; text-align:center; }
.latest_list ul { padding:15px 10px; position:relative; border-bottom:1px solid #e5e5e5;}
.latest_list li { float:left; width:60%; text-align:left; }
.latest_list li h2 { font-size:1em; font-weight:400; color:#000; padding-bottom:3px; }
.latest_list li p { font-size:0.7em; font-weight:400; color:#555; padding-bottom:20px; }
.latest_list li h3 { font-size:0.8em; font-weight:400; color:#555; padding-left:27px; }
.latest_list li h3.mal_credit { background:url(../common/credit.gif) no-repeat left; }
.latest_list li h3.mal_cash { background:url(../common/cash.gif) no-repeat left; }
.latest_list li.mal_price { width:40%; text-align:right; font-size:0.8em; font-weight:400; color:#555;  position:absolute; top:40%; right:10px; }
.latest_list li.mal_price span { font-size:1.4em; font-weight:700; color:#000; }
.mal_more { background:#f2f2f2; color:#666; font-size:0.8em; padding:10px 0; }

.main_point { position:relative; margin:0 2%; background:#fff url(../common/point_bg.gif) no-repeat right; margin-top:20px; padding:10px 80px 10px 20px; }
.mpoint_list slide { width:25%; }
.mpoint_item { border-radius:5px; width:55px; height:55px; border:1px solid #f2f2f2; float:left; }
.mpoint_txt { float:left; width:100%; padding-top:5px; padding-left:5px; font-size:0.7em; line-height:1.2em; }
.mpoint_txt span { color:#539bff; line-height:20px; }
.mpoint_btn { position:absolute; width:30px; height:30px; top:20px; right:15px; z-index:20; }

@media (max-width: 385px) {
	.alatest_box { padding:20px 0 !important; }
	.alatest_price, .alatest_month { font-size:1.6em !important; }
	.alast_month, .alast_price { font-size:1.1em !important; }	
	.top_nav ul li { font-size:0.7em !important; }
	.barcode-div{font-size: 45px;}
}

@media (max-width: 340px) {
	.alatest_price, .alatest_month { font-size:1.3em !important; }
	.alast_month, .alast_price { font-size:0.9em !important; }
	.top_nav ul li { font-size:0.6em !important; }
}

.alatest_font{font-size:0.6em; color: #b7b7b7; font-weight: 300}
</style>

/**
 * onNotificationGCM
 *
 * @param e
 *
 * 안드로이드 디바이스로 푸시 메세지를 받을 때 호출되는 함수, window.plugins.pushNotification.register 옵션에 설정에서 ecb의 이름에 매칭된다.
 */
function onNotificationGCM (e){
  switch (e.event) {
  case 'registered': // 안드로이드 디바이스의 registerID를 획득하는 event 중 registerd 일 경우 호출된다.
    console.log('registerID:' + e.regid);
    break;
  case 'message': // 안드로이드 디바이스에 푸시 메세지가 오면 호출된다.
    {
        console.log(':' + e);
      if (e.foreground){ // 푸시 메세지가 왔을 때 앱이 실행되고 있을 경우
        var soundfile = e.soundname || e.payload.sound;
        var my_media = new Media("/android_asset/www/" + soundfile);
        my_media.play();
        
        navigator.notification.alert(
      		  decodeURI(e.payload.message),  // message
      		    function(){
      		      $.ajax({
      		          type: "post",
      		          url : commonIp()+"/theReal/receipt/compareUuId.do",
      		          data: {
      		          	dbTelNo : telNo,
      		          	dbUuId  :  uuId,
      		          	curTelNo : joinTelNo,
      		          	pushDuv  :  "2",
      		          },
      		          success: fnComUuIdSucData,
      		          error: whenError
      		      	});	   			  
      		  },         // callback
      		    decodeURI(e.payload.title),            // title
      		    '확인'                  // buttonName
      		);            
        
      } else { // 푸시 메세지가 왔을 때 앱이 백그라운드로 실행되거나 실행되지 않을 경우
        if (e.coldstart) { // 푸시 메세지가 왔을 때 푸시를 선택하여 앱이 열렸을 경우
          console.log("알림 왔을 때 앱이 열리고 난 다음에 실행 될때");
        } else { // 푸시 메세지가 왔을 때 앱이 백그라운드로 사용되고 있을 경우
          console.log("앱이 백그라운드로 실행될 때");
        }
/*     		      $.ajax({
    		          type: "post",
    		          url : commonIp()+"/theReal/receipt/compareUuId.do",
    		          data: {
    		          	dbTelNo : telNo,
    		          	dbUuId  :  uuId,
    		          	curTelNo : joinTelNo,
    		          	pushDuv  :  "3",
    		          },
    		          success: fnComUuIdSucData,
    		          error: whenError
    		      	}); */
    		      	bagroundCallBack();    		      	
      }

      console.log(decodeURI(e.payload.title));
      console.log(decodeURI(e.payload.message));
      //navigator.notification.alert(decodeURI(e.payload.msg));
      
    }
    break;
  case 'error': // 푸시 메세지 처리에 에러가 발생하면 호출한다.
    console.log('error:' + e.msg);
    break;
  case 'default':
    console.log('알수 없는 이벤트');
    break;
  }
}

function hrefPage(val){

	}else if(val==2){
		location.href='mobile.html?CI='+CI+'&telNo='+request.getParameter('telNo');
	}else if(val==3){
		location.href='affliate.html?CI='+CI+'&telNo='+request.getParameter('telNo');
	}else if(val==4){
		location.href='event.html?CI='+CI+'&telNo='+request.getParameter('telNo');
	}else if(val==5){
		location.href='coupon.html?CI='+CI+'&telNo='+request.getParameter('telNo');
	}
}

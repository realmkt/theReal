function dateInput(targetday,sep){
  
	var date = new Date();
	var start = new Date(Date.parse(date) - targetday * 1000 * 60 * 60 * 24);
	
	var yyyy = start.getFullYear();
	var mm = start.getMonth()+1;
	var dd = start.getDate();
	
	if(mm<10){
		mm = "0" + mm;
	}if(dd<10){
		dd = "0" + dd;
	}
  
	return yyyy + sep + mm + sep + dd; 
  
 }	

function fn_eventList(procDivCd, boardDiv){
	    $.ajax({
	        type: "post",
	        url : commonIp()+"/theReal/receipt/eventBoardList.do",
	        data: {
	      		nowDay : dateInput(0,"-"),
	      		boardDiv : boardDiv,
	      		procDivCd : procDivCd
	        },
	        success: fn_sucEventList,
	        error: whenError
    	});			
}

function fn_sucEventList(resdata){
	var str = "";
	var resultData = resdata.resultMap;
	$("#eventList").empty();
	
	var resultCnt = resultData.length;
	if(resultCnt>0){
		for(var i=0; i<resultCnt; i++){
			
			str += '<li>';
			str += '<a href="#notice_page" name="eventList" id="seq'+resultData[i].SEQ+'">';
			str += "<input type='hidden' value = '"+resultData[i].BOARD_CONTENTS+"' id='eventBoardContents"+resultData[i].SEQ+"'>";
			str += '<input type="hidden" value = "'+resultData[i].HIT_CNT+'" id="eventHitCnt'+resultData[i].SEQ+'">';
			str += '<input type="hidden" value = "'+resultData[i].EVENT_START_DATE+'" id="eventStartDate'+resultData[i].SEQ+'">';
			str += '<input type="hidden" value = "'+resultData[i].EVENT_END_DATE+'" id="eventEndData'+resultData[i].SEQ+'">';
			str += '<div class="board_title"><span id="listTitle'+resultData[i].SEQ+'">'+resultData[i].BOARD_TITLE+'</span> <span class="board_adate" id="listDate'+resultData[i].SEQ+'">'+resultData[i].USE_DATE_ORG+'</span><hr></div>';
			str += '</a>';
			str += '</li>';	
		}
	}else{
		str += '<li>';
		str += '<a>';
		str += '<div class="board_title"><span>공지가 없습니다.</span> <span class="board_adate"></span><hr></div>';
		str += '</a>';
		str += '</li>';			
	}
	
	$("#eventList").append(str);
}

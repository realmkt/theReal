function dateInput(targetday,sep){
  
	var date = new Date();
	var start = new Date(Date.parse(date) - targetday * 1000 * 60 * 60 * 24);
	
	var yyyy = start.getFullYear();
	var mm = start.getMonth()+1;
	var dd = start.getDate();
	
	if(mm<10){
		mm = "0" + mm;
	}if(dd<10){
		dd = "0" + dd;
	}
  
	return yyyy + sep + mm + sep + dd; 
  
 }

function fn_sucCouponList(resdata){
	var str = "";

	$("#couponList").empty();
	
	var resultCnt = resultData.length;
	if(resultCnt>0){

			str += '<li>';
			str += '<a href=\'javascript:couponRead("'+resultData[i].SEQ+'")\'>';
			str += "<input type='hidden' value = '"+resultData[i].COUPON_TITLE+"' id='couponBoardContents"+resultData[i].SEQ+"'>";

			str += '</a>'; 
			str += '</li>';	
		}
	}else{
		
	}
	
	$("#couponList").append(str);
}
